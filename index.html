<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>

<body>
    <div class="container">
        <h1>Ticket Calculator</h1>

        <div class="calculator">

            <forms>
                <label>Select destination<br>
                    
                    <select id="destination">
                        <option disabled selected value="">--Select--</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bengaluru">Bengalauru</option>
                        <option value="Mangaluru">Mangaluru</option>
                        <option value="Haveri">Haveri</option>
                    </select>
                    <p id="erdestination" ></p>
                </label>
                
                <label>Booking Type<br>
                    
                    <select id="booking_type">
                        <option disabled selected value="">--Select--</option>
                        <option value="Normal">Normal</option>
                        <option value="tatkaal">Tatkaal</option>
                        
                    </select>
                     <p id="erbooking_type" ></p>
                </label>
                
                <label>Enter age<br>
                    <input type="text" id="age">
                     <p id="erage" ></p>
                </label>

               
                <button type="button" id="calculate">Calculate!</button>

            </forms>
        </div> 

        <div id="normalprice">
           
            ₹<span id="namount">0.00</span>

        </div>

        <div id="finalprice">
           
            ₹<span id="amount">0.00</span>
            
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
